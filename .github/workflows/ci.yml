name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: actions/setup-cpp@v1
        with:
          compiler: gcc

      - name: Install dependencies
        run: sudo apt-get install -y make

      - name: Build
        run: make

      - name: Run tests
        run: make test
